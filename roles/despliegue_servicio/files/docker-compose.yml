version: '3.7'
services:
  db:
    image: mysql
    environment:
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        delay: 10s
        parallelism: 2
        failure_action: continue
        monitor: 60s      

  nextcloud:
    image: nextcloud
    ports:
      - "80:80"
    depends_on:
      - db
    volumes: 
      - nextcloud:/var/www/html/
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        delay: 10s
        parallelism: 2
        failure_action: continue
        monitor: 60s      

volumes:
  mysql:
  nextcloud:        